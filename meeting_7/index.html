<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      ul {
        display: flex;
        margin: 0;
        padding: 0;
      }
      li {
        margin-right: 3px;
      }
      li .navigation {
        text-decoration: none;
        color: black;
      }
      .navigation {
        color: red;
      }
      a {
        text-decoration: none;
        color: black;
      }
    </style>
  </head>
  <body>
    <ul type="none">
      <li><a href="#">menu 1</a></li>
      <li><a href="#">menu 2</a></li>
      <li><a href="#">menu 3</a></li>
    </ul>
    <nav>
      <a href="#">menu 1</a>
      <a href="#">menu 2</a>
      <a href="#">menu 3</a>
    </nav>
